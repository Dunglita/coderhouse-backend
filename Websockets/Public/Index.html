<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Datos de Productos</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="main_wrapper">
      <div class="form_container" style="width: 600px">
        <h2>Agregar Producto</h2>
        <form>
          <div class="form-group">
            <label for="title">Titulo</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Enter title"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="price">Precio</label>
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              placeholder="Enter price"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="thumbnail">Thumbnail</label>
            <input
              type="text"
              class="form-control"
              id="thumbnail"
              name="thumbnail"
              placeholder="Enter thumbnail"
            />
          </div>
          <br />
          <button id="addProduct" class="btn btn-primary" type="button">
            Agregar Producto
          </button>
        </form>
      </div>
      <h2 class="product_title">Productos</h2>
      <div id="table_container"></div>
      <h2 class="chat_title">Chat</h2>
      <form>
        <div class="form-group">
          <input
            type="email"
            id="mail"
            class="form-control"
            placeholder="Ingresa tu mail"
          />
          <div id="chat_container"></div>
          <input
            type="text"
            id="message"
            class="form-control"
            placeholder="CuÃ©ntanos algo..."
          />
          <button
            id="addProduct"
            class="btn btn-primary"
            type="button"
            onclick="return addMessage(this)"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
